# Spring Boot Application Name
spring.application.name=goceng

# MS SQL Server Connection Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=goceng;encrypt=false
spring.datasource.username=sa
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA (Jakarta Persistence) Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Spring overriding Password Encoder
spring.main.allow-bean-definition-overriding=true
