name: Deploy Spring Boot to Ubuntu VM

on:
  push:
    branches:
      - master  # Sesuaikan dengan branch kamu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build Spring Boot App (Maven)
        run: ./mvnw clean package -DskipTests

      - name: Copy JAR to GCP VM
        uses: appleboy/scp-action@v0.1.4
        with:
            host: ${{ secrets.VM_HOST }}
            username: ${{ secrets.VM_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            source: "target/*.jar"
            target: "/home/${{ secrets.VM_USER }}/Goceng-prod"

      - name: Run Spring Boot on Ubuntu VM with Env Vars
        uses: appleboy/ssh-action@v0.1.7
        with:
            host: ${{ secrets.VM_HOST }}
            username: ${{ secrets.VM_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            envs: DB_URL,DB_USER,DB_PASS
            script: |
              export DB_URL=${{ secrets.DB_URL }}
              export DB_USER=${{ secrets.DB_USER }}
              export DB_PASS=${{ secrets.DB_PASS }}
              
              pkill -f 'java' || true
              cd /home/${{ secrets.VM_USER }}/Goceng-prod
              nohup java -jar app.jar --spring.profiles.active=prod > app.log 2>&1 &

