name: Deploy Spring Boot to Ubuntu VM

on:
  push:
    branches:
      - master  # Sesuaikan dengan branch kamu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Build Spring Boot App (Maven)
        run: ./mvnw clean package -DskipTests

      - name: Copy JAR to Ubuntu VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.jar"
          target: "/var/www/yourapp/app.jar"

      - name: Restart Spring Boot App on Ubuntu VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            pkill -f 'java' || true
            cd /var/www/yourapp
            nohup java -jar app.jar --spring.profiles.active=prod > app.log 2>&1 &
            echo "App deployed and running!"